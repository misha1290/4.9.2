<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логін та Пароль</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Вхід</h1>
        <form id="loginForm">
            <label for="username">Логін:</label>
            <input type="text" id="username" placeholder="Введіть логін" required><br><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Введіть пароль" required><br><br>

            <button type="submit" id="loginButton">Увійти</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
